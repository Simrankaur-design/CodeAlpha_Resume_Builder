<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resumeForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="objective">Objective:</label>
      <textarea id="objective" rows="4" required></textarea>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="address">Address:</label>
      <input type="text" id="address" required>

      <label for="qualification">Qualification:</label>
      <textarea id="qualification" rows="4" required></textarea>

      <label for="skills">Skills:</label>
      <textarea id="skills" rows="4" required></textarea>

      <label for="projects">Projects:</label>
      <textarea id="projects" rows="4" required></textarea>

      <label for="experience">Experience:</label>
      <textarea id="experience" rows="4" required></textarea>

      <button type="submit">Generate Resume</button>
    </form>

    <div id="resumePreview">
      <!-- The filled-in resume will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
